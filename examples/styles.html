<html>

<head>
    <title>QuickTemplate Example</title>
    <script src="../quick-template.js"></script>
    <script>
        function runExample() {
            var quickTemplate = new QuickTemplate();
            var template = document.getElementById('template').innerHTML;
            var buffer = '';

            for (var i = 0; i < 10; i++) {
                for (var j = 0; j < 10; j++) {

                    var model = {
                        number: (i + 1) * (j + 1),
                        left: i * 60,
                        top: j * 60,
                        red: quickTemplate.randomInt(0, 150),
                        green: quickTemplate.randomInt(0, 150),
                        blue: quickTemplate.randomInt(0, 150)
                    }

                    buffer += quickTemplate.process(template, model);
                }
            }

            document.getElementById('container').innerHTML = buffer;
        }
    </script>
    <style>
        #container {
            position: relative;
        }
        .tile {
            position: absolute;
            width: 50px;
            height: 50px;
            color: white;
            background-color: black;
            text-align: center;
            line-height: 50px;
        }
    </style>
</head>

<body onload="runExample()">
    <div id="template" style="display: none">
        <div class="tile" data-tmpl-style="left:[[left]]; top:[[top]]; background-color: rgb([[red]], [[green]], [[blue]])">[[number]]</div>
    </div>
    <div id="container"></div>
</body>

</html>
