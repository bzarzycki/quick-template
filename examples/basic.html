<html>

<head>
    <title>QuickTemplate Basic Example</title>
    <script src="../quick-template.js"></script>
    <script>
        function runExample() {
            var quickTemplate = new QuickTemplate();
            var template = document.getElementById('template').innerHTML;
            var loremIpsum = 'Lorem ipsum dolor sit amet, consectetur adipiscing elit'

            var model = {
                title: 'Hello World!',
                text: loremIpsum,
                randomText: quickTemplate.randomStr(loremIpsum, 20),
                postCode: quickTemplate.randomByMask('__-___')
            }

            var fragment = quickTemplate.process(template, model);

            document.getElementById('container').innerHTML = fragment;
        }
    </script>
</head>

<body onload="runExample()">
    <div id="template" style="display: none">
        <h1>[[title]]</h1>
        <p>[[text]] [[text]] [[text]]</p>
        <h2>Random substring from buffer</h2>
        <strong>[[randomText]]</strong>
        <h2>Post code example</h2>
        <p>Random: [[postCode]]</p>
    </div>

    <div id="container"></div>
</body>

</html>
